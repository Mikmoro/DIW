<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es-es">
<head>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type" />
<title>ejemplo de posiciones</title>
<style type="text/css">
* {margin: 0;}
#relativa {width: 400px;
height: 400px;
margin: 0 auto;
background-color: #366;
position: relative;
color: #fff;
font-size: 20px;
}
.absoluta {position: absolute;
bottom: 0;
right: 0;
width: 200px;
height: 200px;
background-color: #399;
color: #fff;
font-size: 20px;
}
</style>
</head>
<body>
<div id="relativa">Caja con posici&oacute;n relativa
	<div class="absoluta">Caja con posici&oacute;n absoluta dentro de la caja con posición relativa
	</div>
</div>
<div class="absoluta">Caja con posici&oacute;n absoluta fuera de ninguna otra caja</div>
</body>
</html>
